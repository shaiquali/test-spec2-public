spec_version: 2
description: deploy s3 bucket

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'

inputs:
  compute_service_name:
    type: string
    default: "My bucket"

grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        store: spec2_repo_blue
        path: terraform/s3
      host:
        name: '{{.inputs.compute_service_name}}'
      inputs:
        - region: eu-west-1
        - acl: private
        - name: 'test-bucket-1-s3-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

