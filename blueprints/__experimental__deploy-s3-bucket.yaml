spec_version: 2
description: deploy s3 bucket

inputs:
  compute_service_name:
    type: string   
    default: eks

outputs:
  bucket_1:
    value: '{{ .grains.bucket_1.outputs.s3_bucket_arn }}'

grains:
  bucket_1:
    kind: terraform
    spec: 
      source:
        store: spec2_repo_blue
        path: terraform/s3
      host:
        name: '{{.inputs.compute_service_name}}' 
      inputs:
        - region: us-west-1
        - acl: private
        - name: 'test-bucket-1-s3-wow-{{ sandboxid | downcase }}'
      outputs:
        - s3_bucket_arn

