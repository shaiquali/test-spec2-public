spec_version: 2
description: Blueprint for nginx helm chart

inputs:
  host_name:
    type: agent
    default: eks

grains:
  nginx:
    kind: helm
    spec:
      source:
        store: spec2_repo_blue
        path: helm/bitnami_nginx
      agent:
        name: '{{ .inputs.host_name }}'
      commands:
        - dep up helm/bitnami_nginx
