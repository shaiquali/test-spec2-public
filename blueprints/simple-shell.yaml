kind: bluperint 
spec_version: 2-preview
description: validating a k8s deployment file and then deploy it


grains:
  validate:
    kind: shell
    spec:
      host:
        name: eks
        kubernetes:
          pod-labels:
          - labelShellKey: labelShellValue
          nodeSelector:
          - app: torque
      activities:
        deploy:
          commands:
            - "apt-get -y install git unzip curl"
