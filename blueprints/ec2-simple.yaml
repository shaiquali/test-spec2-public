spec_version: 2-preview
description: deploy ec2 instance

inputs:
  host_name:
    type: string
    display-style: normal
    default: "eks"

grains:
  ec2:
    kind: terraform
    spec: 
      source:
        path: https://github.com/QualiNext/test-spec2-public//terraform/ec2
      host:
        name: '{{ .inputs.host_name }}'

